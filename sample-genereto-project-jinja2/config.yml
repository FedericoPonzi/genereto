# Genereto Sample Project Configuration (Jinja2)
# This demonstrates all configuration options with Jinja2 templates

template: 'main'
output_dirname: 'output'
enable_jinja: true

# Site metadata (used in templates and RSS)
title: My Awesome Website
description: A sample website built with Genereto using Jinja2 templates.
url: https://example.com

# Blog configuration
blog:
    base_template: blog-index.html
    index_name: index.html
    destination: blog/
    default_cover_image: res/default-cover.jpg
