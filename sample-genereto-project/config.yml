# Genereto Sample Project Configuration
# This demonstrates all available configuration options

template: 'main'
output_dirname: 'output'

# Site metadata (used in templates and RSS)
title: My Awesome Website
description: A sample website built with Genereto static site generator.
url: https://example.com

# Blog configuration
blog:
    # Template for the blog index page (relative to template folder)
    base_template: blog-index.html
    # Output filename for the blog index
    index_name: index.html
    # Output directory for blog files (relative to output folder)
    destination: blog/
    # Default cover image for posts without one
    default_cover_image: res/default-cover.jpg
